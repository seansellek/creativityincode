<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <script src="//use.typekit.net/mqx6dox.js"></script>
    <script>
        try {
            Typekit.load();
        } catch (e) {}
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Creativity in Code</title>
</head>

<body>
    <header>
        <h1><strong>SEAN</strong>SELLEK</h1>
        <p>creativity in code</p>
        <img src="images/chevron-top.svg" alt="" class="chevron-top">
    </header>
    <section class="lead">
        <div class="wrapper">
<!--            <h2>FULL-STACK DEVELOPER</h2>-->
            <p>A developer with a knack for creativity. A designer with the chops to code. I love finding elegant solutions to not-so-elegant problems.</p>
        </div>
        <div class="skills">
            <img src="images/rails.svg" alt="Rails">
            <img src="images/ruby.svg" alt="Ruby">
            <img src="images/javascript.svg" alt="Javascript">
            <img src="images/html.svg" alt="HTML">
            <img src="images/photoshop.svg" alt="Photoshop">
        </div>
    </section>
    <section class="portfolio">
        <img src="images/chevron-bottom.svg" alt="" class="chevron-bottom">
        <h2>RECENT PROJECTS</h2>
        <div class="grid">
            <div class="col-1-3">
                <div class="project">
                <img src="images/minesweeper-hover.jpg" alt="" class="hover">
                <img src="images/minesweeper.jpg" alt="">
                </div>

            </div>
            <div class="col-1-3">
                <div class="project">
                <button>View Source</button>
                <img src="images/vote-hover.jpg" alt="" class="hover">
                <img src="images/vote.jpg" alt="">
                </div>
            </div>
            <div class="col-1-3">
                <div class="project">
                <img src="images/mgt.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
